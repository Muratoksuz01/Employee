{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<table class="table">
    <thead>
        <tr>
            <th scope="col" >#</th>
            <th scope="col" >Full Name</th>
            <th scope="col" >Mobile</th>
            <th scope="col" >position</th>
            <th scope="col" >
                <a href="{% url 'index' %}"><button type="button" class="btn btn-outline-success">Add New</button></a>
            </th>
        </tr>
    </thead>
    <tbody>
       {% for form in  forms %}
            <tr>
                <th scope="row" >{{form.id}}</th>
                <td>{{form.full_name}}</td>
                <td>{{form.mobile}}</td>
                <td>{{form.position}}</td>
                <td>
                    <a href="{% url 'edit' form.id %}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <a href="{% url 'delete' form.id %}">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
       
       
       {% endfor %}
    </tbody>





</table>
  

{% endblock content %}
